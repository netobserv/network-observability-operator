apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        - --ebpf-agent-image=$(RELATED_IMAGE_EBPF_AGENT)
        - --flowlogs-pipeline-image=$(RELATED_IMAGE_FLOWLOGS_PIPELINE)
        - --console-plugin-image=$(RELATED_IMAGE_CONSOLE_PLUGIN)
        - --downstream-deployment=$(DOWNSTREAM_DEPLOYMENT)
        - --profiling-bind-address=$(PROFILING_BIND_ADDRESS)
        env:
          - name: RELATED_IMAGE_EBPF_AGENT
            value: quay.io/netobserv/netobserv-ebpf-agent:v0.3.2
          - name: RELATED_IMAGE_FLOWLOGS_PIPELINE
            value: quay.io/netobserv/flowlogs-pipeline:v0.1.10
          - name: RELATED_IMAGE_CONSOLE_PLUGIN
            value: quay.io/netobserv/network-observability-console-plugin:v0.1.11
          - name: DOWNSTREAM_DEPLOYMENT
            value: "false"
          - name: PROFILING_BIND_ADDRESS
            value: ""
        image: controller:latest
        name: manager
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            memory: 400Mi
          requests:
            cpu: 100m
            memory: 100Mi
      - name: kube-rbac-proxy
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.15.0
        args:
          - "--secure-listen-address=0.0.0.0:8443"
          - "--upstream=http://127.0.0.1:8080/"
          - "--logtostderr=true"
          - "--v=10"
          - "--http2-disable"
        ports:
          - containerPort: 8443
            protocol: TCP
            name: https
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 5m
            memory: 64Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
