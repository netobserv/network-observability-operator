#flp_confgen
description:
  This metric observes the outgoing traffic
details:
  Sum packet number for outgoing traffic per source and destination namespaces and owners
usage:
  Evaluate network incoming usage breakdown per source and destination namespaces and owners
tags:
  - egress
  - packets
  - workloads
encode:
  type: prom
  prom:
    metrics:
      - name: workload_egress_packets_total
        type: counter
        valuekey: Packets
        filters:
        - key: FlowDirection
          value: "1|2"
        - key: Duplicate
          value: "false"
        labels:
          - SrcK8S_Namespace
          - DstK8S_Namespace
          - SrcK8S_OwnerName
          - DstK8S_OwnerName
          - SrcK8S_OwnerType
          - DstK8S_OwnerType
