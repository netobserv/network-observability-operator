#flp_confgen
description:
  This metric observes the outgoing traffic
details:
  Sum packet number for outgoing traffic per source and destination namespaces and owners
usage:
  Evaluate network incoming usage breakdown per source and destination namespaces and owners
tags:
  - egress
  - packets
  - workloads
encode:
  type: prom
  prom:
    metrics:
      - name: workload_egress_packets_total
        type: counter
        valuekey: Packets
        filter:
          key: FlowDirection
          value: "1"
        labels:
          - SrcK8S_Namespace
          - DstK8S_Namespace
          - SrcK8S_OwnerName
          - DstK8S_OwnerName
          - SrcK8S_OwnerType
          - DstK8S_OwnerType
visualization:
  type: grafana
  grafana:
    - expr: 'topk(5,sum(rate(netobserv_workload_egress_packets_total[1m])) by (SrcK8S_Namespace, SrcK8S_OwnerName, DstK8S_Namespace, DstK8S_OwnerName))'
      legendFormat: '({{SrcK8S_Namespace}},{{SrcK8S_OwnerName}}) -> ({{DstK8S_Namespace}},{{DstK8S_OwnerName}})'
      type: graphPanel
      dashboard: netobserv
      title:
        Top packet rates emitted per source and destination workloads (1min rates)
