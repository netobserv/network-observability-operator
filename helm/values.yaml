# Global configuration
clusterDomain: cluster.local
certManager:
  # if existingIssuer.name is not provided, a new self-signed Issuer will be created
  existingIssuer:
    kind: ClusterIssuer
    name: ""
# Deployment manifest values
ebpfAgent:
  image: quay.io/netobserv/netobserv-ebpf-agent
  version: v1.9.2-community
flowlogsPipeline:
  image: quay.io/netobserv/flowlogs-pipeline
  version: v1.9.2-community
consolePlugin:
  image: quay.io/netobserv/network-observability-console-plugin
  version: v1.9.2-community
standaloneConsole:
  enable: false
  image: quay.io/netobserv/network-observability-standalone-frontend
  version: v1.9.2-community
operator:
  image: quay.io/netobserv/network-observability-operator
  version: 1.9.2-community
  # Node affinity configuration for the operator deployment
  nodeAffinity: {}
  # Example:
  # requiredDuringSchedulingIgnoredDuringExecution:
  #   nodeSelectorTerms:
  #   - matchExpressions:
  #     - key: kubernetes.io/arch
  #       operator: In
  #       values:
  #       - amd64
  # preferredDuringSchedulingIgnoredDuringExecution:
  # - weight: 100
  #   preference:
  #     matchExpressions:
  #     - key: node-role.kubernetes.io/worker
  #       operator: In
  #       values:
  #       - "true"
# Dependency toggle condition value
install:
  prom: false
  loki: false
# Subcharts config
prometheus:
  server:
    global:
      scrape_interval: 15s
  kube-state-metrics:
    enabled: false
  prometheus-node-exporter:
    enabled: false
  prometheus-pushgateway:
    enabled: false
loki-stack:
  promtail:
    enabled: false
