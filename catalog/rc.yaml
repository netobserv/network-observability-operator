                  "imagePullPolicy": "IfNotPresent",
                  "interfaces": [],
                  "kafkaBatchSize": 1048576,
                  "logLevel": "info",
                  "privileged": false,
                  "resources": {
                    "limits": {
                      "memory": "800Mi"
                    },
                    "requests": {
                      "cpu": "100m",
                      "memory": "50Mi"
                    }
                  },
                  "sampling": 50
                },
                "type": "EBPF"
              },
              "consolePlugin": {
                "autoscaler": {
                  "maxReplicas": 3,
                  "metrics": [
                    {
                      "resource": {
                        "name": "cpu",
                        "target": {
                          "averageUtilization": 50,
                          "type": "Utilization"
                        }
                      },
                      "type": "Resource"
