                "enable": true,
                "imagePullPolicy": "IfNotPresent",
                "logLevel": "info",
                "port": 9001,
                "portNaming": {
                  "enable": true,
                  "portNames": {
                    "3100": "loki"
                  }
                },
                "quickFilters": [
                  {
                    "default": true,
                    "filter": {
                      "flow_layer": "app"
                    },
                    "name": "Applications"
                  },
                  {
                    "filter": {
                      "flow_layer": "infra"
                    },
                    "name": "Infrastructure"
                  },
                  {
                    "default": true,
                    "filter": {
                      "dst_kind": "Pod",
                      "src_kind": "Pod"
                    },
                    "name": "Pods network"
                  },
                  {
                    "filter": {
                      "dst_kind": "Service"
                    },
                    "name": "Services network"
                  }
                ],
                "register": true
              },
              "deploymentModel": "DIRECT",
              "exporters": [],
              "kafka": {
                "address": "kafka-cluster-kafka-bootstrap.netobserv",
                "tls": {
                  "caCert": {
                    "certFile": "ca.crt",
                    "name": "kafka-cluster-cluster-ca-cert",
                    "type": "secret"
                  },
                  "enable": false,
                  "userCert": {
                    "certFile": "user.crt",
                    "certKey": "user.key",
                    "name": "flp-kafka",
                    "type": "secret"
                  }
                },
                "topic": "network-flows"
              },
              "loki": {
                "batchSize": 10485760,
                "batchWait": "1s",
                "enable": true,
                "maxBackoff": "5s",
                "maxRetries": 2,
                "minBackoff": "1s",
                "statusTls": {
                  "caCert": {
                    "certFile": "service-ca.crt",
                    "name": "loki-ca-bundle",
                    "type": "configmap"
                  },
                  "enable": false,
                  "insecureSkipVerify": false,
                  "userCert": {
                    "certFile": "tls.crt",
                    "certKey": "tls.key",
                    "name": "loki-query-frontend-http",
                    "type": "secret"
                  }
                },
                "tls": {
                  "caCert": {
                    "certFile": "service-ca.crt",
                    "name": "loki-gateway-ca-bundle",
                    "type": "configmap"
                  },
                  "enable": false,
                  "insecureSkipVerify": false
                },
                "url": "http://loki.netobserv.svc:3100/"
              },
              "namespace": "netobserv",
              "processor": {
                "conversationEndTimeout": "10s",
                "conversationHeartbeatInterval": "30s",
                "conversationTerminatingTimeout": "5s",
                "dropUnusedFields": true,
                "imagePullPolicy": "IfNotPresent",
                "kafkaConsumerAutoscaler": null,
                "kafkaConsumerBatchSize": 10485760,
                "kafkaConsumerQueueCapacity": 1000,
                "kafkaConsumerReplicas": 3,
                "logLevel": "info",
                "logTypes": "FLOWS",
                "metrics": {
                  "disableAlerts": [],
                  "includeList": [
                    "node_ingress_bytes_total",
                    "workload_ingress_bytes_total",
                    "namespace_flows_total"
                  ],
                  "server": {
                    "port": 9102
                  }
                },
                "port": 2055,
                "profilePort": 6060,
                "resources": {
                  "limits": {
                    "memory": "800Mi"
                  },
                  "requests": {
                    "cpu": "100m",
                    "memory": "100Mi"
                  }
                }
              }
            }
          },
