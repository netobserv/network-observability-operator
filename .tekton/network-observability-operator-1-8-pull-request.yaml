apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/netobserv/network-observability-operator?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch
      == "release-1.8" &&
      (".tekton/***".pathChanged() ||
      "apis/***".pathChanged() ||
      "controllers/***".pathChanged() ||
      "Dockerfile.downstream".pathChanged() ||
      "docs/***".pathChanged() ||
      "hack/update-build.sh".pathChanged() ||
      "LICENSE".pathChanged() ||
      "main.go".pathChanged() ||
      "Makefile".pathChanged() ||
      "manifests/***".pathChanged() ||
      "pkg/***".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: netobserv-operator-1-8
    appstudio.openshift.io/component: network-observability-operator-1-8
    pipelines.appstudio.openshift.io/type: build
  name: network-observability-operator-1-8-on-pull-request
  namespace: ocp-network-observab-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/ocp-network-observab-tenant/netobserv-operator/network-observability-operator:on-pr-{{revision}}
  - name: image-expires-after
    value: 5d
  - name: dockerfile
    value: ./Dockerfile.downstream
  - name: build-platforms
    value: ["linux/x86_64"]
  pipelineRef:
    name: build-pipeline
