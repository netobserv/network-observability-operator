apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/netobserv/network-observability-operator?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch
      == "release-1.8"  &&
      (".tekton/***".pathChanged() ||
      "catalog.Dockerfile.downstream".pathChanged() ||
      "catalog/***".pathChanged() ||
      "./requirements.txt".pathChanged() ||
      "hack/update-build.sh".pathChanged() ||
      "hack/nudging/bundle_digest.sh".pathChanged() ||
      "hack/patch_catalog.py".pathChanged() ||
      "hack/patch_csv.py".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: netobserv-zstream
    appstudio.openshift.io/component: network-observability-operator-fbc-zstream
    pipelines.appstudio.openshift.io/type: build
  name: network-observability-operator-fbc-zstream-on-push
  namespace: ocp-network-observab-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/ocp-network-observab-tenant/network-observability-operator-fbc-zstream:1.8
  - name: build-args-file
    value: Dockerfile-args.downstream
  - name: dockerfile
    value: ./catalog.Dockerfile.downstream
  pipelineRef:
    name: build-fbc-pipeline
  workspaces:
  - name: workspace
    volumeClaimTemplate:
      metadata:
        creationTimestamp: null
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
      status: {}
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
